<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentification</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    body{
        background-image: url("https://c4.wallpaperflare.com/wallpaper/337/541/307/flower-stones-perfume-bamboo-wallpaper-preview.jpg");
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center center;
        height: 100vh;
    }
</style>
</head>
<body>
<div class="container mt-5">
    <div class="auth-container text-center">
        <h1>Authentification</h1>
        <div class="mb-4 p-3 bg-dark text-white rounded">
        <p><strong>Connectez-vous ou inscrivez-vous pour accéder à la plateforme.</strong></p>
        </div>

        <div class="mb-4">
            <input type="text" id="username" class="form-control mb-2" placeholder="Nom d'utilisateur">
            <button class="btn btn-success" onclick="registerUser()">S'inscrire</button>
        </div>
        <button class="btn btn-primary" onclick="authenticateUser()">Se connecter avec MetaMask</button>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.3.0/dist/web3.min.js"></script>
<script src="app.js"></script>
</body>
</html>
