<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supply Chain</title>
</head>
<body>
<h1>Supply Chain Parfumerie (Blockchain GS16)</h1>

<h2>Create un nouveau produit</h2>
<input type="text" id="productName" placeholder="Nom du parfum">
<button onclick="createProduct()">Créer le parfum</button>

<h2>Mettre à jour l'état du produit</h2>
<input type="number" id="productId" placeholder="ID du produit">
<select id="productState">
    <option value="0">Fabriqué</option>
    <option value="1">Expédié</option>
    <option value="2">Livré</option>
</select>
<button onclick="updateProductState()">Mettre à jour</button>

<h2>Récupérer les informations d'un produit</h2>
<input type="number" id="productIdInfo" placeholder="ID du produit">
<button onclick="getProduct()">Récupérer les informations</button>
<div id="productInfo"></div>

<script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.3.0/dist/web3.min.js"></script>
<script src="app.js"></script>
</body>
</html>
